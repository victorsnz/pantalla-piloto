<div class="container mat-elevation-z4">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef> <mat-checkbox></mat-checkbox> </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox>{{element.checkbox}}</mat-checkbox> </td>
      </ng-container>

      <!-- Documento Column -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Mes Column -->
      <ng-container matColumnDef="mes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mes </th>
        <td mat-cell *matCellDef="let element"> {{element.mes}} </td>
      </ng-container>

      <!-- Año Column -->
      <ng-container matColumnDef="anio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Año </th>
        <td mat-cell *matCellDef="let element"> {{element.anio}} </td>
      </ng-container>

        <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

        <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

        <!-- Obs. Column -->
      <ng-container matColumnDef="obs">
        <th mat-header-cell *matHeaderCellDef> Obs. </th>
        <td mat-cell *matCellDef="let element"> {{element.obs}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-grid-list cols="2" rowHeight="40px">
    <mat-grid-tile>
      <mat-paginator class="paginator" #paginator [pageSize]="10" hidePageSize></mat-paginator>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="options">
        <div>a b c d </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
